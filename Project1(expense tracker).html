<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            background-color: rgb(146, 85, 85);
            margin-bottom: 20px;
        }

        table {
            background-color: rgb(248, 241, 192);
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Expense Tracker</h1>

    <form id="expenseForm">
        <label for="category">Category:</label>
        <input type="text" id="category" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="expenseList"></tbody>
    </table>

    <script>
        var expenses = [];

        function addExpense() {
            var category = document.getElementById("category").value;
            var amount = parseFloat(document.getElementById("amount").value);
            var date = document.getElementById("date").value;

            if (category && !isNaN(amount) && date) {
                var expense = { category: category, amount: amount, date: date };
                expenses.push(expense);
                displayExpenses();
                clearForm();
            } else {
                alert("Please fill in all fields with valid data.");
            }
        }

        function displayExpenses() {
            var tableBody = document.getElementById("expenseList");
            tableBody.innerHTML = "";

            expenses.forEach(function (expense) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = expense.category;
                cell2.innerHTML = expense.amount.toFixed(2);
                cell3.innerHTML = expense.date;
            });
        }

        function clearForm() {
            document.getElementById("category").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("date").value = "";
        }
    </script>

</body>
</html>
